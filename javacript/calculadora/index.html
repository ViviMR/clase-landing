<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculadora">
        <div class="calculadora_container">
            <div class="calculadora_container_resultado">
                <input type="number" name="contenedor" id="campo">
            </div>
            <div class="calculadora_container_botones">
                <button class="button_number" id="one">1</button>
                <button class="button_number" id="two">2</button>
                <button class="button_number" id="three">3</button>
                <button class="button_calcular" id="resta">-</button>
                <button class="button_number" id="four">4</button>
                <button class="button_number" id="five">5</button>
                <button class="button_number" id="six">6</button>
                <button class="button_calcular" id="suma">+</button>
                <button class="button_number" id="seven">7</button>
                <button class="button_number" id="eight">8</button>
                <button class="button_number" id="nine">9</button>
                <button class="button_calcular" id="division">/</button>
                <button class="button_igual" id="igual">=</button>
                <button class="button_number" id="zero">0</button>
                <button class="button_borrar" id="borrar">CE</button>
                <button class="button_calcular" id="multiplicacion">*</button>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
