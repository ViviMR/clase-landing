<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculadora">
        <div class="calculadora_container">
            <div class="calculadora_container_resultado">
                <input type="number" name="contenedor" id="campo">
            </div>
            <div class="calculadora_container_botones">
                <button class="button_number" id="one">1</button>
                <button class="button_number" id="two">2</button>
                <button class="button_number">3</button>
                <button class="button_calcular" id="restar">-</button>
                <button class="button_number">4</button>
                <button class="button_number">5</button>
                <button class="button_number">6</button>
                <button class="button_calcular">+</button>
                <button class="button_number">7</button>
                <button class="button_number">8</button>
                <button class="button_number">9</button>
                <button class="button_calcular">/</button>
                <button class="button_igual">=</button>
                <button class="button_calcular">*</button>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
