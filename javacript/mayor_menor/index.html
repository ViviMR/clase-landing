<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor Menor Igual</title>
</head>

<body>
    <h1>Programa mayor, menor o igual</h1>
    <div class="mayor_menor">
        <div class="mayor_menor_container">
            <div class="numero1">
                <label for="">Número 1</label>
                <input type="number" name="numero1" id="numero1">
            </div>
            <div class="options">
                <select name="options" id="options">
                    <option value="mayor"> ">" </option>
                    <option value="menor"> "<" </option>
                    <option value="igual"> "=" </option>
                </select>
            </div>
            <div class="numero2">
                <label for="">Número 2</label>
                <input type="number" name="numero2" id="numero2">
            </div>
            <div class="calcular">
                <input type="button" name="calcular" value="calcular" id="calcular">
            </div>
            <div class="result">
                <label for="">El resultado es:</label>
                <input type="text" name="resultado" value="" id="resultado">
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
